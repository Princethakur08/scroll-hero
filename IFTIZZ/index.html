<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Driven Hero</title>

   <!-- Tilwind CDN  -->
 <script src="https://cdn.tailwindcss.com"></script> 

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-slate-900 text-white overflow-x-hidden"> 

  <!-- HERO SECTION -->
  <section class="hero h-screen flex flex-col items-center justify-center relative overflow-hidden"> 

    <!-- Headline -->
   <h1 class="headline text-5xl md:text-7xl font-bold tracking-[15px] mb-10 text-center">
      <span>W</span><span>E</span><span>L</span><span>C</span>
      <span>O</span><span>M</span><span>E</span>
      <span class="mx-4"></span>
      <span>I</span><span>T</span><span>Z</span>
      <span>F</span><span>I</span><span>Z</span><span>Z</span>
    </h1> 

    <!-- Stats -->
    <div class="stats flex gap-10 text-center">
      <div class="stat">
        <h2 class="text-4xl font-bold text-green-400">85%</h2>
        <p class="text-gray-400">Growth Increase</p>
      </div>

      <div class="stat">
        <h2 class="text-4xl font-bold text-blue-400">120%</h2>
        <p class="text-gray-400">User Engagement</p>
      </div>

      <div class="stat">
        <h2 class="text-4xl font-bold text-pink-400">300%</h2>
        <p class="text-gray-400">Brand Reach</p>
      </div>
    </div>
    <!-- Main Visual -->
   <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70"
         class="car w-[400px] absolute bottom-10"
         alt="car" />

  </section> 

  <!-- Extra Scroll Space -->
 <section class="h-[200vh] bg-slate-800 flex items-center justify-center">
    <h2 class="text-4xl text-gray-400">
      Scroll Up & Down to See Animation
    </h2>
  </section>

  <script src="script.js"></script>

</body>
</html>
